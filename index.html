<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Will you be my valentine? üòç</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    "Brush Script MT",
                    cursive,
                    -apple-system,
                    BlinkMacSystemFont,
                    "Segoe UI",
                    sans-serif;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background: linear-gradient(135deg, #f5e6e8 0%, #e8d5d8 100%);
                overflow: hidden;
                position: relative;
            }

            /* Floating hearts animation */
            .heart-bg {
                position: absolute;
                font-size: 30px;
                opacity: 0.3;
                animation: float 10s infinite;
            }

            @keyframes float {
                0%,
                100% {
                    transform: translateY(0) rotate(0deg);
                }
                50% {
                    transform: translateY(-30px) rotate(10deg);
                }
            }

            .container {
                background: white;
                padding: 60px 50px;
                border-radius: 30px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
                text-align: center;
                max-width: 500px;
                width: 90%;
                position: relative;
            }

            h1 {
                color: #c44569;
                font-size: 2.5em;
                margin-bottom: 20px;
                font-weight: normal;
            }

            .subtitle {
                color: #666;
                margin-bottom: 40px;
                font-size: 1.1em;
            }

            .button-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 20px;
                position: relative;
                min-height: 200px;
            }

            button {
                border: none;
                border-radius: 50px;
                font-size: 1.3em;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                font-family: inherit;
                padding: 20px 50px;
            }

            #yesBtn {
                background: #e63946;
                color: white;
                box-shadow: 0 8px 20px rgba(230, 57, 70, 0.3);
            }

            #yesBtn:hover {
                transform: scale(1.05);
                box-shadow: 0 12px 30px rgba(230, 57, 70, 0.4);
            }

            #noBtn {
                background: #ffc4d0;
                color: #c44569;
                position: fixed;
                box-shadow: 0 4px 15px rgba(255, 196, 208, 0.3);
                z-index: 1000;
            }

            #noBtn:hover {
                background: #ffb3c6;
            }

            .warning-text {
                margin-top: 30px;
                color: #c44569;
                font-size: 1em;
                font-weight: 600;
                opacity: 0;
                transition: opacity 0.3s ease;
            }

            .warning-text.show {
                opacity: 1;
            }

            /* Final page styles */
            .final-page {
                display: none;
            }

            .final-page.show {
                display: block;
            }

            .final-page h1 {
                font-size: 2.2em;
                margin-bottom: 30px;
            }

            .image-container {
                width: 100%;
                max-width: 400px;
                margin: 0 auto 30px;
                border-radius: 20px;
                overflow: hidden;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            }

            .image-container img {
                width: 100%;
                height: auto;
                display: block;
            }

            .final-message {
                color: #c44569;
                font-size: 1.3em;
                line-height: 1.6;
                font-weight: 600;
                margin-bottom: 15px;
            }

            .small-text {
                color: #666;
                font-size: 1em;
                font-style: italic;
            }

            /* Confetti */
            .confetti {
                position: fixed;
                font-size: 30px;
                animation: confetti-fall 4s linear forwards;
                pointer-events: none;
                z-index: 9999;
            }

            @keyframes confetti-fall {
                0% {
                    transform: translateY(-10vh) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: translateY(110vh) rotate(720deg);
                    opacity: 0.8;
                }
            }
        </style>
    </head>
    <body>
        <!-- Floating hearts -->
        <div class="heart-bg" style="top: 10%; left: 10%">üíï</div>
        <div class="heart-bg" style="top: 20%; right: 15%; animation-delay: 2s">
            üíñ
        </div>
        <div
            class="heart-bg"
            style="bottom: 15%; left: 20%; animation-delay: 4s"
        >
            üíó
        </div>
        <div
            class="heart-bg"
            style="bottom: 25%; right: 10%; animation-delay: 1s"
        >
            üíù
        </div>
        <div class="heart-bg" style="top: 50%; left: 5%; animation-delay: 3s">
            üî•
        </div>
        <div class="heart-bg" style="top: 60%; right: 8%; animation-delay: 5s">
            üî•
        </div>

        <div class="container">
            <!-- Question Page -->
            <div id="questionPage">
                <h1>Will you be my valentine? üòç</h1>
                <p class="subtitle">Choose wisely...üòò</p>

                <div class="button-container">
                    <button id="yesBtn">Yes! üíï</button>
                    <button id="noBtn">No</button>
                </div>

                <p class="warning-text" id="warningText">
                    Still trying to click No? That's adorable! üî•
                </p>
            </div>

            <!-- Final Page -->
            <div id="finalPage" class="final-page">
                <h1>I knew it! üéâ</h1>

                <div class="image-container">
                    <img
                        src="https://people.com/thmb/X2Eb_WYGHd1-Ujac6bJNsIn9ms8=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc():focal(767x182:769x184)/emma-stone-best-actress-oscars-031024-2bfe6389cf094c77b7463f282af1676e.jpg?w=800&h=600&fit=crop"
                        alt="Celebration"
                        id="celebrationImage"
                    />
                </div>

                <p class="final-message">
                    Congratulations! You are now officially<br />
                    Sudha's Valentine ‚ù§Ô∏è
                </p>

                <p class="small-text">
                    (I mean, we both knew you'd say yes eventually üòâ)
                </p>
            </div>
        </div>

        <script>
            const yesBtn = document.getElementById("yesBtn");
            const noBtn = document.getElementById("noBtn");
            const warningText = document.getElementById("warningText");
            const questionPage = document.getElementById("questionPage");
            const finalPage = document.getElementById("finalPage");
            const container = document.querySelector(".container");

            let noClickCount = 0;
            let yesBtnSize = 1;

            // Function to move No button to random position
            function moveNoButton() {
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;
                const btnRect = noBtn.getBoundingClientRect();

                // Calculate random position anywhere on screen
                const randomX =
                    Math.random() * (windowWidth - btnRect.width - 40) + 20;
                const randomY =
                    Math.random() * (windowHeight - btnRect.height - 40) + 20;

                // Calculate current position
                const currentRect = noBtn.getBoundingClientRect();
                const translateX = randomX - currentRect.left;
                const translateY = randomY - currentRect.top;

                noBtn.style.transform = `translate(${translateX}px, ${translateY}px)`;

                noClickCount++;

                // Increase Yes button size
                yesBtnSize += 0.15;
                yesBtn.style.transform = `scale(${yesBtnSize})`;

                // Show warning text after first attempt
                if (noClickCount === 1) {
                    warningText.classList.add("show");
                }

                // Change Yes button text after a few attempts
                if (noClickCount === 3) {
                    yesBtn.textContent = "YES! üíï (Getting warmer...)";
                }

                if (noClickCount === 5) {
                    yesBtn.textContent = "YES! üíï (You know you want to...)";
                }

                // Update warning text
                const warningMessages = [
                    "Still trying to click No? That's adorable! üî•",
                    "You're persistent, I'll give you that! But the answer is YES! üòç",
                    "Come on, you know you want to say yes! üíñ",
                    "The No button is just playing hard to get... like you! üòò",
                ];

                if (
                    noClickCount > 1 &&
                    noClickCount <= warningMessages.length
                ) {
                    warningText.textContent = warningMessages[noClickCount - 1];
                }
            }

            // No button hover and click
            noBtn.addEventListener("mouseenter", moveNoButton);
            noBtn.addEventListener("click", (e) => {
                e.preventDefault();
                moveNoButton();
            });

            // Touch support for mobile
            noBtn.addEventListener("touchstart", (e) => {
                e.preventDefault();
                moveNoButton();
            });

            // Yes button click
            yesBtn.addEventListener("click", () => {
                // Create confetti effect
                createConfetti();

                // Transition to final page
                setTimeout(() => {
                    questionPage.style.display = "none";
                    finalPage.classList.add("show");
                }, 500);
            });

            // Confetti creation
            function createConfetti() {
                const emojis = [
                    "üéâ",
                    "üéä",
                    "üçæ",
                    "üíñ",
                    "ü•∞",
                    "üòç",
                    "‚ù§Ô∏è",
                    "üíï",
                    "‚ú®",
                    "üéà",
                ];

                for (let i = 0; i < 80; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement("div");
                        confetti.className = "confetti";
                        confetti.textContent =
                            emojis[Math.floor(Math.random() * emojis.length)];
                        confetti.style.left = Math.random() * 100 + "%";
                        confetti.style.animationDelay = Math.random() * 1 + "s";
                        confetti.style.animationDuration =
                            Math.random() * 2 + 3 + "s";
                        document.body.appendChild(confetti);

                        setTimeout(() => confetti.remove(), 7000);
                    }, i * 50);
                }
            }
        </script>
    </body>
</html>
